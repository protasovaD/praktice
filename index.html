<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeekFuel</title>
    <link rel="stylesheet" href="css/normalize.css-master/normalize.css" />

    <link rel="stylesheet" href="css/footer.css" />
    <!-- <link rel="stylesheet" href="/font/style2.css" /> -->

  <body>
    <!-- НАЧАЛО ХЕДЕРА -->
    <header class="header">
      <div class="header-nav">
        <!-- СЛЕВА -->
        <div class="header-nav-tee-club">
          <a href="">TEE CLUB +</a>
        </div>
        <div class="header-nav-shop">
          <a href="">SHOP +</a>
        </div>
        <div class="header-nav-ghostbusters">
          <a href="">GHOSTBUSTER</a>
        </div>
        <div class="header-nav-gift">
          <a href=""><img src="/img/GIFT.png" alt="" /></a>
        </div>
      </div>
      <!-- ЛОГО -->
      <div class="header-logo">
        <img src="img/geek-fuel-bw-logo 1.png" alt="" />
      </div>
      <!-- СПРАВА -->
      <div class="header-login-menu">
        <div class="header-login-menu-login">
          <div><a href="">LOGIN</a></div>
          <div class="header-login-menu-images">
            <div class="header-login-menu-images-magnifer">

            </div>
            <div class="header-login-menu-images-heart">
              <a href=""><img src="/img/heart.png" alt="" /></a>
            </div>
            <div class="header-login-menu-images-package">
              <a href=""><img src="/img/package.png" alt="" /></a>
            </div>
          </div>
        </div>
      </div>

    <!-- КОНЕЦ ХЕДЕРА -->
    <!-- НАЧАЛО ОСНОВЫ -->
    <div class="container">
      <!-- ТЕКСТ СЛЕВА -->
      <div class="container-text-in-box">
        <div class="container-text-in-box-tit">
          <p>GET YOUR GEEK ON!</p>
        </div>
        <div class="container-text-in-box-paragraph"><p>Come on in to score your fan favorite tees, figures, and geeky essentials you won't find anywhere else!</p></div>
        <div class="container-text-in-box-button">
          <button>shop all</button>
        </div>
      </div>
      <!-- КАРТИНКИ СПРАВА -->
      <div class="container-imgs">
        <img src="img/t-shirts1.png" alt="" class="tshirt-1" />
        <img src="img/t-shirt2.png" alt="" />
      </div>
    </div>
    <!-- КОНЕЦ ОСНОВЫ -->
    <div class="footer">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
